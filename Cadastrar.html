<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Contatos</title>
</head>
<body>
  <h2>Cadastro de Contatos</h2>
  <form id="cadastroForm">
    <input type="text" id="nome" placeholder="Nome" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="text" id="telefone" placeholder="Telefone"><br>
    <button type="submit">Cadastrar</button>
  </form>

  <div id="resposta"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwxzHCdDtIHThAPPxO2ukfcmhTzgr5-5tEejgcCqVbw7VJZq34QpEMGahNx1Vm_z6owzQ/exec";

    document.getElementById("cadastroForm").addEventListener("submit", e => {
      e.preventDefault();

      const dados = {
        nome: document.getElementById("nome").value,
        email: document.getElementById("email").value,
        telefone: document.getElementById("telefone").value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(dados)
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("resposta").innerText = data.message;
        document.getElementById("cadastroForm").reset();
      })
      .catch(err => console.error("Erro:", err));
    });
  </script>
</body>
</html>
